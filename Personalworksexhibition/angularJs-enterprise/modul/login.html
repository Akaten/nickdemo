<div class="container  login-contect">
    <div class="login-title">
           Login
    </div>

    <form role="form">
        <div class="form-group">
            <div class="col-md-4"> <label  >Username</label></div>
            <div class="col-md-8">
                <input type="text" class="form-control" id="uname" ng-model="user.username">
            </div>


        </div>
        <div class="form-group">
            <div class="col-md-4">  <label  for="exampleInputPassword1">Password</label></div>
            <div class="col-md-8"><input  type="password" class="form-control" id="exampleInputPassword1" ng-model="user.password"></div>

        </div>

        <a type="submit" class="btn btn-default" ng-click="userLogin()">Login</a>
    </form>

</div>
